<!doctype html>
<html lang="pt-br">

<head>

    <title>Vozes do Futuro</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root {
            --azul-1: #e8f0ff;
            --azul-2: #cfe0ff;
            --azul-3: #a9c8ff;

        }

        body {

        }

        .glass {

            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(50, 70, 140, 0.15);
            border-radius: 18px;
        }

        .title-emoji {
            font-size: 1.2rem;
        }

        .input-hint {
            font-size: .9rem;
            color: #5b6e9e;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #e9f0ff;
            color: #3a5ad8;
            font-weight: 700;
        }

        .badge-soft {
            border: 0;
            font-weight: 600;
            letter-spacing: .2px;
        }

        .badge-problema {
            background: #ffe1e1;
            color: #b3261e;
        }

        .badge-proposta {
            background: #e6ffe9;
            color: #1f7a2e;
        }

        .floating-toast {

            font-size: .95rem;
        }
    </style>
</head>

<body>
